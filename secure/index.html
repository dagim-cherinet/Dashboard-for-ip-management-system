    <div class="main__container" id="main__container">
      <div class="outer__container" id="outer__container">
        <div class="inner__container">
          <h2 class="title">VLSM Calculator</h2>

          <div class="ip__input">
            <p>Enter the IP address</p>
            <input
              type="text"
              class="ip"
              id="ip"
              placeholder="192.168.12.10/24"
              autocomplete="off"
            />
            <button class="btn enter" id="enter">enter</button>
          </div>

          <div class="network">
            <div class="network__container">
              <p>Enter the Network Name</p>
              <input
                type="text"
                class="network__name"
                id="network__name"
                placeholder="network 1"
              />
            </div>
            <div class="host__container">
              <p>Enter Number of hosts</p>
              <input
                type="number"
                class="host__number"
                id="host__number"
                placeholder="1"
              />
              <button class="btn add" id="add">add</button>
            </div>
            <div class="calculate__container">
              <button class="btn calculate" id="calculate">calculate</button>
            </div>
          </div>
          <div class="networkDiv" id="networkDiv"></div>
        </div>
      </div>
      <div class="resultDiv__container">
        <div class="resultDiv hide" id="resultDiv"></div>
      </div>
    </div>
