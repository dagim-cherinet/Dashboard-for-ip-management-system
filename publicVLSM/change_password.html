<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./login_page/login.css" />
    <title>change password</title>
  </head>
  <body>
    <div class="register_container">
      <div class="login">
        <form class="reg__form reg__form form form__container" id="reg__form">
          <h2 class="form-row">Change password</h2>
          <input
            autocomplete="off"
            type="text"
            name="username"
            id="username"
            class="username form-row form-input"
            placeholder="username"
          />
          <input
            autocomplete="off"
            type="password"
            name="password"
            id="password"
            class="password form-row form-input"
            placeholder="New-password"
          />
          <button class="btn" type="submit">change</button>
        </form>

        <div class="user__container"></div>
        <!-- axios -->

        <!-- javaScript file -->
        <script src="./change_password.js"></script>
      </div>
    </div>
  </body>
</html>
